<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowland</title>
    <link rel="shortcut icon" href="./assets/meowland.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>


<body>
    <header>

        <div class="header">
            <div class="header__logo">
                <img src="./assets/logo.png" alt="logo">
            </div>
        </div>

    </header>

    <main>

        <section class="navigation">
            <div class="navigation__text">
                <h1>Preencha as informações para obter seu gato!</h1>
                <hr/>
                <section class="navigation__search">
                    <div class="navigation__search-input">
                        <div class="navigation__input-img">
                            <img src="./assets/search.png" alt="">
                        </div>
                        <div class="navigation__input-cat">
                            <input id="search-input" maxlength="800" autocorrect="off" autocapitalize="off" spellcheck="false"
                            placeholder="Procure pelo seu Gato" value="">
                        </div>
                    </div>
                    <div class="navigation__search-tag">
                        <select name="select" id="">
                            <option value="">Insira uma Tag para seu Gato</option>
                            <option value="gordo">#gordinho</option>
                            <option value="magro">#magro</option>
                            <option value="fofo">#fofo</option>
                            <option value="bravo">#bravo</option>
                        </select>
                    </div>
                </section>  
            </div>
            
            <div class="navigation__figures">
                <figure><img src="./assets/cat-1.jpg" alt=""></figure>
                <figure><img src="./assets/cat-3.jpg" alt=""></figure>
                <figure><img src="./assets/cat-2.jpg" alt=""></figure>
                <figure><img src="./assets/cat-4.jpg" alt=""></figure>
                <figure><img src="./assets/cat-5.jpg" alt=""></figure>
                <figure><img src="./assets/cat-6.jpg" alt=""></figure>
                <figure><img src="./assets/cat-7.jpg" alt=""></figure>
                <figure><img src="./assets/cat-8.jpg" alt=""></figure>
            </div>
        </section>    

        <section class="phrase">           
            <h2>Nosso intuito é te trazer alegria ao visitar nossa página.</h2>
        </section>

    </main>

    <footer class="subscribe">
        
        <div class="text">
            <h3>Testar diversão</h3>
            <h4>Venha imergir nesse mundo de Meows junto com a gente!</h4>
        </div>

        <div class="button">
            <button type="button">Inscreva-se</button>
        </div>

    </footer>
    
</body>
</html>
